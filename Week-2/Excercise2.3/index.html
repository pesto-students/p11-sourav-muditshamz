<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Starting Lineup</h1>
    </header>
    <main>
        <form action="POST">
        <p>
        <fieldset>
            <legend>Status</legend>
            <label for="Draftstatus">Draft</label>
            <input type="radio" name="status" id="Draftstatus">
            <label for="Finalstatus">Final</label>
            <input type="radio" name="status" id="Finalstatus" checked>
        </fieldset>
        </p>
        <p>
            <label for="gameDate">Date</label>
            <select name="gameDate" id="date">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>Players</legend>
                <input type="checkbox" name="player" id="Aarav Agrawal" value="Aarav Agrawal">
                <label for="Aarav Agrawal">Aarav Agrawal</label><br>
                <input type="checkbox" name="player" id="Ava Johnson" value="Ava Johnson">
                <label for="Ava Johnson">Ava Johnson</label><br>
                <input type="checkbox" name="player" id="Julio Ortiz" value="Julio Ortiz">
                <label for="Julio Ortiz">Julio Ortiz</label><br>
                <input type="checkbox" name="player" id="iam Rubio" value="Liam Rubio">
                <label for="iam Rubio">Liam Rubio</label><br>
                <input type="checkbox" name="player" id="Emma Witherspoon" value="Emma Witherspoon">
                <label for="Emma Witherspoon">Emma Witherspoon</label>
            </fieldset>
        </p>

        <input type="button" value="Submit">
    </form>
    </main>
    
</body>
</html>
