<!--1. Create a table with 3 rows and 3 columns. The top row contains 1 cell that spans 3
columns. The leftmost cell on the next row spans 2 rows. All other cells span a single
row and column.
Each cell has a number. The numbers can be put in an <h1> tag if desired. The image below
shows what the table should look like using <h1> tags around the numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntermediateAssignmentMudit</title>
</head>
<body>
    <table border="2px solid black" >
        <tr>
            <th colspan="3"> <h1>1</h1> </th>
        </tr>
        <tr>
            <th rowspan="2"> <h1>2</h1> </th>
            <th> <h1>3</h1> </th>
            <th> <h1>4</h1> </th>
        </tr>
        <tr>
            <th><h1>5</h1></th>
            <th><h1>6</h1></th>
        </tr>
    </table>
</body>
</html>
