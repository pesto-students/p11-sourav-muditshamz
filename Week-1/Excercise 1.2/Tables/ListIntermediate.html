<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderedAndUnorderedList</title>
</head>
<body>
    <!--Start of ordered list-->
    <ol>
        <li>
            Desktop
            <!--Start of unordered List-->
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>
            Mobile
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </li>
    </ol>
</body>
</html>
